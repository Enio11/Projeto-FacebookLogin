<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <h2>facebook</h2>
            </div> <!--logo-->
            
            <form method="POST" class="form-login">
                <table>
                <tr>
                    <td><p>E-mail ou telefone:</p></td>
                    <td><p>Senha:</p></td>
                </tr>
                
                <tr>
                    <td><input type="email"></td>
                    <td><input type="password"></td>
                    <td><button type="submit" name="acao" value="Enviar">Enviar</button></td>
                </tr>

                <tr><td><a href="#">Esqueceu a senha?</a></td></tr>
                </table>
            </form><!--form-login-->

            <div class="clear"></div>
        </div>
    </header>
</body>
</html>
