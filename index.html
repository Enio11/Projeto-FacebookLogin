<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <h2><a href="" title="Go To Facebook Home">facebook</a></h2>
            </div> <!--logo-->
            
            <form method="POST" class="form-login">
                <table>
                <tr>
                    <td><p>E-mail ou telefone:</p></td>
                    <td><p>Senha:</p></td>
                </tr>
                
                <tr>
                    <td><input type="email"></td>
                    <td><input type="password"></td>
                    <td><button type="submit" name="acao" value="Enviar">Enviar</button></td>
                </tr>

                <tr><td><a href="#">Esqueceu a senha?</a></td></tr>
                </table>
            </form><!--form-login-->
            <div class="clear"></div>
        </div>
    </header>

    <main>
    <div class="center">
        <div class="abrirConta">
            <h2>Abra sua conta</h2>
            <p>É gratuito e sempre será!</p>
    
        <form class="criarConta">
            <div class="w50">
                <input type="text" placeholder="Nome">
            </div> <!--Nome-->
            <div class="w50">
                <input type="text" placeholder="Sobrenome">
            </div> <!--Sobrenome-->
            <div class="w100">
                <input type="email" placeholder="E-mail">
            </div><!--email-->
            <div class="w100">
                <input type="password" placeholder="Senha">
            </div> <!--senha-->
        </form>
    </div><!--AbrirContaTexto-->

        
            <div class="content-main">
                <h2>Conecte com o mundo e seus amigo no Facebook.</h2>
                <div><img alt="news" src="./images/newspaper.png" ><span><b>Veja foto e novidades</b> de amigos no Feed.</span></div>
                <div><img alt="news" src="./images/tela.png" ><span><b>Compartilhe o que é novo</b> de sua vida.</span></div>
                <div><img alt="news" src="./images/share.png" ><span><b>Procure mais</b> do que você qusier.</span></div>

                <div class="clear"></div>
            </div><!--content-->
        </div> <!--<center>-->
            
    </main>
</body>
</html>
